<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <p>Tria el nombre de cares del dau:</p>
    <select name="caras" id="caras">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select> <button onclick="tirarDau()">Submit</button>
    <p id="res"></p>

    <script>
        function tirarDau() {
            let caras = parseInt(document.getElementById("caras").value);
            let res = document.getElementById("res");

            if (!isNaN(caras)) {
                res.innerHTML = Math.trunc(Math.random() * caras + 1);
            } else {
                res.innerHTML = "Por favor, seleccione una opción válida"
            }
        }
    </script>
</body>
</html>
