<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        * {
            text-align: center;
        }

        #juego {
            width: 60%;
            transform: translate(-50%);
            margin-left: 50%;
            border: 1px solid black;
        }

        #jug1 {
            float: left;
            background-color: red;
        }

        #jug2 {
            float: right;
            background-color: blue;
        }

        .text {
            color: white;
        }
    </style>
</head>
<body>
    <div id="juego">
        <h1>JOC: DAU MÃ‰S ALT</h1>
        <div id="jug1">
            <img src="" alt="dado_jugador_1" id="resJug1">
            <b class="text">Jugador 1</b>
        </div>
        <div id="jug2">
            <img src="" alt="dado_jugador_2" id="resJug2">
            <b class="text">Jugador 2</b>
        </div>
        <b id="res"></b>
    </div>

    <script>
        window.onload = function tirarDados() {
            let res = document.getElementById("res");
            let res1 = document.getElementById("resJug1");
            let res2 = document.getElementById("resJug2");

            let rand1 = Math.floor(Math.random()*6+1);
            let rand2 = Math.floor(Math.random()*6+1);

            res1.src = "img/" + rand1 + ".svg";
            res2.src = "img/" + rand2 + ".svg";

            if (rand1 > rand2) {
                res.innerHTML = "Ha guanyat el jugador 1";
            } else if (rand2 > rand1) {
                res.innerHTML = "Ha guanyat el jugador 2";
            } else {
                res.innerHTML = "Ha hagut un empat";
            }
        }
    </script>
</body>
</html>
