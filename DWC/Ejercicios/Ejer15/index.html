<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <p>Dia de la setmana:</p>
    <p id="res"></p>
    <script>
        let numDia = new Date().getDay();
        let dia;

        switch (numDia)
        {
            case 0:
                dia = "Domingo, día del Señor";
                break;
            case 1:
                dia = "Lunes";
                break;
            case 2:
                dia = "Martes";
                break;
            case 3:
                dia = "Miércoles";
                break;
            case 4:
                dia = "Jueves";
                break;
            case 5:
                dia = "Viernes";
                break;
            case 6:
                dia = "Sábado";
                break;
        }

        document.getElementById("res").innerHTML = dia;
    </script>
</body>
</html>
