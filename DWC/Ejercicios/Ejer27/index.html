<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>EMOTICONOS</h1>
    <p>Actualiza la p√°gina para mostrar otro emoticono</p>
    <span id="emoti" style="font-size: 200px;"></span>
    <script>
        window.onload = function emoti() {
            let base = 128572;
            let rand = Math.floor(Math.random()*75) + base;
            let res = document.getElementById("emoti");

            res.innerHTML = "&#" + rand + ";";
        }
    </script>
</body>
</html>
