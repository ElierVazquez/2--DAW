<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        window.onload = function loadImg() {
            let rand = Math.round(Math.random());

            if (rand) {
                document.write("<img style='width: 200px;' src='img/bebe.png'>");
            } else {
                document.write("<img style='width: 200px;' src='img/full.png'>");
            }
        }
    </script>
</body>
</html>
