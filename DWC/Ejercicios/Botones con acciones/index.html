<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡ACCIONES!</title>
    <script src="js/acciones.js"></script>
</head>
<body>
    <p id="res">No se ha accionado ningún botón</p>
    <button id="button1" onmousedown="button1()">Down</button>
    <button id="button2" onmouseenter="button2()">Enter</button>
    <button id="button3" onmouseleave="button3()">Leave</button>
    <button id="button4" onmousemove="button4()">Move</button>
    <button id="button5" onmouseout="button5()">Out</button>
    <button id="button6" onmouseover="button6()">Over</button>
    <button id="button7" onmouseup="button7()">Up</button>
    <button id="button8" onclick="button8()">Click</button>
    <button id="button9" ondblclick="button9()">Doble click</button>
</body>
</html>
